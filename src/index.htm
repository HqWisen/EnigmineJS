<!DOCTYPE html>
<html>

  <meta charset="utf-8"/>
  <head>
    <link rel="stylesheet" type="text/css" href="css/enigmine.css">  
    <title>Enigmine</title>
  </head>
  <body>
    <div class="config">
      <div class="parameters">
        <div class="reflector">
          <button class="reflector">B</button>
          <button class="reflector">C</button>
        </div>
        <div class="rotor">
          <div class="rotorname">
            <span class="rotorname">Rotor I</span>
          </div>
          <div class="rotorchoice">
            <button class="rotorchoice">I</button>
            <button class="rotorchoice">II</button>
            <button class="rotorchoice">III</button>
            <button class="rotorchoice">IV</button>
            <button class="rotorchoice">V</button>
          </div>
          <div class="rotorstart">
            <div class="settingname">Start</div>
            <div class="startsetting">A</div>
          </div>
          <div class="rotorring">            
            <div class="settingname">Ring</div>
            <div class="ringsetting">A-01</div>
          </div>
        </div>
      </div>
      <div class="board">
        <div class="title">Plugboard</div>
        <div class="plugboard"></div>
      </div>
    </div>
    <div class="data">
      <div class="input">
        <div class="title">Input</div>
        <textarea class="input"></textarea>
      </div>
      <div class="output">
        <div class="title">Output</div>
        <textarea class="output" readonly></textarea>
      </div>
    </div>
  </body>
</html>
