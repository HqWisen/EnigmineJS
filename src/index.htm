<!DOCTYPE html>
<html>

  <meta charset="utf-8"/>
  <head>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,italic,bold,bolditalic&amp;subset=Latin" />
    <link rel="stylesheet" type="text/css" href="css/enigmine.css">  
    <title>Enigmine</title>
  </head>
  <body>
    <div class="config">
      <div class="parameters">
        <div class="reflector">
          <button id="refl_B" class="reflector">B</button>
          <button id="refl_C" class="reflector">C</button>
        </div>
      </div>
      <div class="board">
        <div class="title">Plugboard</div>
        <div class="plugboard">
          <div class="plugblock">
            <div class="plugcontainer">
              <div class="plugchoicecontainer">
                <div class="plugchoicevalue">A</div>
                <div class="plugchoicebutton">
                  <button class="plugchoicebutton">
                    &#9650;
                  </button>
                  <button class="plugchoicebutton">
                    &#9660;
                  </button>
                </div>
              </div>
              <div class="plugchoicecontainer">
                <div class="plugchoicevalue">A</div>
                <div class="plugchoicebutton">
                  <button class="plugchoicebutton">
                    &#9650;
                  </button>
                  <button class="plugchoicebutton">
                    &#9660;
                  </button>
                </div>
              </div>
            </div>
            <div class="plugaddbutton">
              <button class="plugaddbutton">+</button>
            </div>
          </div>
          <div class="plugvalueblock">
            <div class="plugvaluerow">
              <div class="plugvalue">
                A | B
                <button class="plugvaluedelete">&#10060;</button>
              </div>
              <div class="plugvalue">A | B</div>
              <div class="plugvalue">A | B</div>
              <div class="plugvalue">A | B</div>
              <div class="plugvalue">A | B</div>
            </div>
            <div class="plugvaluerow">
              <div class="plugvalue">A | B</div>
              <div class="plugvalue">A | B</div>
              <div class="plugvalue">A | B</div>
              <div class="plugvalue">A | B</div>
              <div class="plugvalue">A | B</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="data">
      <div class="input">
        <div class="title">Input</div>
        <textarea id="inputarea" class="input"></textarea>
      </div>
      <div class="output">
        <div class="title">Output</div>
        <textarea id="outputarea" class="output"></textarea>
      </div>
    </div>
    
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/util.js" type="text/javascript"></script>
    <script src="js/table.js" type="text/javascript"></script>
    <script src="js/rotor.js" type="text/javascript"></script>
    <script src="js/reflector.js" type="text/javascript"></script>
    <script src="js/enigma.js" type="text/javascript"></script>
    <script src="js/action.js" type="text/javascript"></script>
    
  </body>
</html>
