<!DOCTYPE html>
<html>

  <meta charset="utf-8"/>
  <head>
    <link rel="stylesheet" type="text/css" href="css/enigmine.css">  
    <title>Enigmine</title>
  </head>
  <body>
    <div class="config">
      <div class="parameters">
        <div class="reflector">
          <button class="reflector">B
          </button>
          <button class="reflector">C
          </button>
        </div>
        <div class="rotor">ro1
        </div>
         <div class="rotor">ro2
        </div>
         <div class="rotor">ro3
        </div>
       
      </div>
      <div class="board">
        <div class="title">Plugboard</div>
        <div class="plugboard"></div>
      </div>
    </div>
    <div class="data">
      <div class="input">
        <div class="title">Input</div>
        <textarea class="input"></textarea>
      </div>
      <div class="output">
        <div class="title">Output</div>
        <textarea class="output" readonly></textarea>
      </div>
    </div>
  </body>
</html>
