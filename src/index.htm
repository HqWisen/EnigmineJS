  <script src="js/jquery.js" type="text/javascript"></script>
  <script>
    $(function () {
      "use strict";
      var tabList = ["#utility-tab", "#graphic-tab", "#about-tab"];

      function beforeTabWidth(index) {
        var width = 0;
        for (var i = 0; i < index; i++) {
          width += $(tabList[i]).outerWidth();
        }
        return width;
      }

      function tabWidth(index) {
        return $(tabList[index]).outerWidth();
      }

      function tabEvent(event) {
        var index = event.data.index;
        $("#bar").animate({
          width: tabWidth(index),
          left: beforeTabWidth(index)
        }, 300);
      }

      function initialTab(index) {
        $("#bar").css({
          width: tabWidth(index),
          left: beforeTabWidth(index)
        });
      }

      for (var i = 0; i < tabList.length; i++) {
        $(tabList[i]).click({
          index: i
        }, tabEvent);
      }
      initialTab(0);

    });
  </script>
